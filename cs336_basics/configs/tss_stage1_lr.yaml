project: cs336-assignment1-basic
name: tss-stage1-lr3
program: cs336_basics/train.py

method: bayes
metric:
  name: valid/loss
  goal: minimize
parameters:
  optimizer.muon_lr:
    distribution: log_uniform_values 
    min: 5e-3
    max: 2e-2
  train.lr_max:
    distribution: log_uniform_values
    min: 2e-3
    max: 1e-2

early_terminate:
  type: hyperband
  max_iter: 3000
  min_iter: 500
  eta: 3
  s: 2
  strict: true

command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--config"
  - "cs336_basics/configs/tss_muon2.json"

